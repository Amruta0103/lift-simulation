<html>
  <head>
    <title>Lift-Sim</title>
    <link rel="stylesheet" href="./css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="App">
      <h1 id="title">Lift Simulation</h1>
      <div id="mainDiv">
        <form id="form">
          <div>
            <label>No. of Floors</label>
            <input class="input" id='floorsVal' type="number" placeholder="02" min="2"/>
          </div>
          <div>
            <label>No. of Lifts</label>
            <input class="input" id='liftsVal' type="number" placeholder="01" min="1"/>
          </div>
          <div>
            <button id='submitBtn' type="button">Submit</button>
          </div>
        </form>
        <div id="display">
          <button id='backBtn' type="button">Back</button>
          <div class="sibs">
            <div id="allLevelsDiv"></div>
            <div id="allLiftsDiv"></div>
          </div>
        </div>    
      </div>
      <div id="footer">Made by Amruta D.</div>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
