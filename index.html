<html>
  <head>
    <title>Lift-Sim</title>
    <link rel="stylesheet" href="./css/main.css"/>
  </head>
  <body>
    <div id="App">
      <h1 id="title">Lift Simulation</h1>
      <div id="mainDiv">
        <form id="form">
          <div>
            <label>No. of Floors</label>
            <input id='floorsVal' type="number" placeholder="00" />
          </div>
          <div>
            <label>No. of Lifts</label>
            <input id='liftsVal' type="number" placeholder="00"/>
          </div>
          <div>
            <button id='submitBtn' type="button">Submit</button>
          </div>
        </form>
        <div id="display">
          <button id='backBtn' type="button">Back</button>
          <div id="allLevelsDiv"></div>
          <div id="allLiftsDiv"></div>
        </div>    
      </div>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
  </html>
